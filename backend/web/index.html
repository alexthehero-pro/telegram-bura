<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bura Game v2</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background:#121212; color:white; font-family:Arial; margin:0; padding:16px; }
    .card { background:#1e1e1e; padding:12px; border-radius:12px; margin-bottom:12px; }
    .row { display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    button { padding:12px 16px; font-size:16px; border:0; border-radius:10px; }
    .btn { background:#00aaff; color:white; }
    .small { opacity:.85; font-size:14px; word-break:break-word; }
    .hand button { min-width:70px; }
  </style>
</head>
<body>

  <div class="card">
    <div id="hello">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div class="small" id="info"></div>
  </div>

  <div class="card">
    <div><b>–¢–≤–æ–π —Ö–æ–¥</b></div>
    <div class="row hand" id="hand"></div>
    <div class="row" style="margin-top:10px;">
      <button class="btn" id="newRoundBtn">üîÑ –ù–æ–≤—ã–π —Ä–∞—É–Ω–¥</button>
      <button class="btn" id="rewardBtn">ü™ô –¢–µ—Å—Ç: +10 –º–æ–Ω–µ—Ç</button>
    </div>
  </div>

  <div class="card">
    <div><b>–°—Ç–æ–ª</b></div>
    <div class="row">
      <div>–¢—ã: <span id="myCard">‚Äî</span></div>
      <div>–ë–æ—Ç: <span id="botCard">‚Äî</span></div>
    </div>
    <div class="row" style="margin-top:10px;">
      <div>–°—á—ë—Ç: <span id="score">0 : 0</span></div>
      <div>–ö–æ–∑—ã—Ä—å: <span id="trump">‚Äî</span></div>
    </div>
  </div>

<script>
  const tg = window.Telegram?.WebApp;
  if (tg) tg.expand();

  // –ú—ã –Ω–∞ Render, –ø–æ—ç—Ç–æ–º—É API –Ω–∞ —Ç–æ–º –∂–µ –¥–æ–º–µ–Ω–µ:
  const API_BASE = "";

  function setHello() {
    if (tg) {
      const u = tg.initDataUnsafe?.user;
      document.getElementById("hello").textContent = u ? `–ü—Ä–∏–≤–µ—Ç, ${u.first_name}! üëã` : "–ü—Ä–∏–≤–µ—Ç! üëã";
    } else {
<div class="small">BUILD: v2</div>
      document.getElementById("hello").textContent = "–û—Ç–∫—Ä—ã—Ç–æ –Ω–µ –∏–∑ Telegram (—ç—Ç–æ –æ–∫).";
    }
  }
  function setInfo(text) {
    document.getElementById("info").textContent = text;
  }

  async function apiMe() {
    try {
      const initData = tg?.initData || "";
      const res = await fetch(`${API_BASE}/api/me`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData })
      });
      const data = await res.json();
      if (data.ok) setInfo(`id: ${data.user.tg_id} | coins: ${data.user.coins}`);
      else setInfo("API error: " + JSON.stringify(data));
    } catch (e) {
      setInfo("–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –∫ API: " + e);
    }
  }

  async function rewardWin() {
    try {
      const initData = tg?.initData || "";
      const res = await fetch(`${API_BASE}/api/reward`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ initData })
      });
      const data = await res.json();
      if (data.ok) {
        setInfo(`id: ${tg?.initDataUnsafe?.user?.id || "?"} | coins: ${data.coins}`);
        alert(`–ù–∞—á–∏—Å–ª–µ–Ω–æ +${data.added} –º–æ–Ω–µ—Ç ü™ô`);
      } else {
        alert("API error: " + JSON.stringify(data));
      }
    } catch (e) {
      alert("–û—à–∏–±–∫–∞ –Ω–∞–≥—Ä–∞–¥—ã: " + e);
    }
  }

  // --- –ú–∏–Ω–∏-–ª–æ–≥–∏–∫–∞ –∏–≥—Ä—ã (—É–ø—Ä–æ—â—ë–Ω–Ω–æ) ---
  const suits = ["‚ô†","‚ô•","‚ô¶","‚ô£"];
  const ranks = ["6","7","8","9","10","J","Q","K","A"];
  const rankPower = Object.fromEntries(ranks.map((r,i)=>[r,i]));

  let hand = [];
  let trumpSuit = null;
  let myScore = 0;
  let botScore = 0;

  function randomCard() {
    const r = ranks[Math.floor(Math.random()*ranks.length)];
    const s = suits[Math.floor(Math.random()*suits.length)];
    return {r, s};
  }
  function cardToText(c){ return `${c.r}${c.s}`; }

  function clearTable() {
    document.getElementById("myCard").textContent = "‚Äî";
    document.getElementById("botCard").textContent = "‚Äî";
  }
  function renderScore() {
    document.getElementById("score").textContent = `${myScore} : ${botScore}`;
  }
  function renderHand() {
    const el = document.getElementById("hand");
    el.innerHTML = "";
    hand.forEach((c, idx) => {
      const b = document.createElement("button");
      b.className = "btn";
      b.textContent = cardToText(c);
      b.addEventListener("click", () => playCard(idx));
      el.appendChild(b);
    });
  }

  function newRound() {
    myScore = 0; botScore = 0;
    trumpSuit = suits[Math.floor(Math.random()*suits.length)];
    document.getElementById("trump").textContent = trumpSuit;
    hand = [randomCard(), randomCard(), randomCard()];
    renderHand();
    clearTable();
    renderScore();
  }

  function compareCards(my, bot) {
    const myTrump = my.s === trumpSuit;
    const botTrump = bot.s === trumpSuit;

    if (myTrump && !botTrump) return 1;
    if (!myTrump && botTrump) return -1;

    if (my.s === bot.s) {
      if (rankPower[my.r] > rankPower[bot.r]) return 1;
      if (rankPower[my.r] < rankPower[bot.r]) return -1;
      return 0;
    }
    return 1;
  }

  function playCard(idx) {
    const my = hand.splice(idx,1)[0];
    const bot = randomCard();

    document.getElementById("myCard").textContent = cardToText(my);
    document.getElementById("botCard").textContent = cardToText(bot);

    const res = compareCards(my, bot);
    if (res >= 0) myScore += 1; else botScore += 1;

    renderScore();
    renderHand();

    if (hand.length === 0) {
      setTimeout(() => {
        alert(myScore > botScore ? "–¢—ã –≤—ã–∏–≥—Ä–∞–ª —Ä–∞—É–Ω–¥! üèÜ" : "–ë–æ—Ç –≤—ã–∏–≥—Ä–∞–ª —Ä–∞—É–Ω–¥ ü§ñ");
        newRound();
      }, 150);
    }
  }

  // –ö–Ω–æ–ø–∫–∏
  document.getElementById("newRoundBtn").addEventListener("click", newRound);
  document.getElementById("rewardBtn").addEventListener("click", rewardWin);

  // –°—Ç–∞—Ä—Ç
  setHello();
  apiMe();
  newRound();
</script>

</body>
</html>
